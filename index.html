<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Our Team</title>
        <!-- Pagina di stile -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- /Pagina di stile -->
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Meet our Team</h1>
                <p class="subtitle">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    Eligendi a laboriosam quod facilis vitae sunt ex, unde nihil
                    impedit, porro obcaecati corrupti nostrum reiciendis ea
                    atque dolorum voluptate quasi aspernatur.
                </p>
            </header>

            <div class="grid">
                <!-- CARDS -->
            </div>

            <!-- FORM -->
            <div class="container-form">
                <h2>Aggiungere Nuovo Membro</h2>
                <form action="#" id="form-new-members">
                    <div class="input-element">
                        <label for="name-member">Nome Completo</label>
                        <input type="text" id="name-member" required />
                    </div>
                    <div class="input-element">
                        <label for="role-member">Ruolo</label>
                        <input type="text" id="role-member" required />
                    </div>
                    <div class="input-element">
                        <label for="email-member">Email</label>
                        <input type="text" id="email-member" required />
                    </div>
                    <div class="input-element">
                        <label for="img-member">Immagine</label>
                        <input type="text" id="img-member" required />
                    </div>
                    <button class="btn">Aggiungi Membro</button>
                </form>
            </div>
        </div>
        <!-- JS -->
        <script src="js/script.js"></script>
        <!-- /JS -->
    </body>
</html>
